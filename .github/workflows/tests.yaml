name: Polars User Guide code snippets

on:
  - pull_request

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y graphviz make wget
          python -m pip install black flake8 isort mdformat

      - name: Check formatting
        run: |
          black --check .
          flake8 --max-doc-length=88 --max-line-length=88 .
          isort --check-only --multi-line=3 --profile=black .
          mdformat --check --wrap=88 .

      - name: Run snippets
        run: |
          make run
