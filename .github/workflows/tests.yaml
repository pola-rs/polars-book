name: Polars User Guide code snippets

on:
  - pull_request

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get install --no-install-recommends -y graphviz make wget

      - name: Run snippets
        run: |
          make run
